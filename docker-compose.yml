version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: day-trade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-traderpass}
      POSTGRES_DB: ${POSTGRES_DB:-day_trade}
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-trader} -d ${POSTGRES_DB:-day_trade}']
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: day-trade-orchestrator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trader}:${POSTGRES_PASSWORD:-traderpass}@postgres:5432/${POSTGRES_DB:-day_trade}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
      ALPACA_BASE_URL: ${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      ALPACA_DATA_URL: ${ALPACA_DATA_URL:-https://data.alpaca.markets}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '3001:3001'
      - '3000:3000'
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
